<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uol</title>
    <link rel="stylesheet" href="visual.css"/>
    <link rel="stylesheet" href="reset.css"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="topbar">
            <img src="images/uologo.png">
            <ion-icon name="people"></ion-icon>
        </div>

        <div class="chat">
            <ul class="listachat">
                <li class="objetolista">
                    <div>
                        <p class="message">(09:21:45) "nickname" para <strong>"receiver"</strong>: bom dia </p>
                    </div>
                </li>
            </ul>
            <div class="chatbar">
            <ion-icon name="paper-plane-outline" onclick="teste2()"></ion-icon>
            <input type=”submit” class="chatinput" placeholder="Escreva aqui...">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
